<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title></title>
	<style>
	html,body{
		margin: 0;
		padding: 0;
	}
		.left-menu{
			width: 50%;
			height: 100px;
			float:left;
			border-right: 1px solid #000;
			border-bottom: 1px solid #000;
			margin:auto -1px;
			display: -webkit-flex;
	        display: flex;
	        align-items: center;/*垂直居中*/
	        -webkit-align-items: center;
	            align-items: center;
	        -webkit-justify-content: center;
	            justify-content: center;
		}
		.right-menu{
			width: 50%;
			height: 100px;
			border-bottom: 1px solid #000;
			display: -webkit-flex;
	        display: flex;
	        align-items: center;/*垂直居中*/
	        -webkit-align-items: center;
	            align-items: center;
	        -webkit-justify-content: center;
	            justify-content: center;
		}
		.menu-icon{
			width: 50px;
			height: 50px;
			float: left;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="left-menu">
		<div>
			<div class="menu-icon">
				<img src="baoxiu.svg">
			</div>
			<div style="width: 150px">
				<div style="font-size: 20px;font-weight: bold; ">
					<span style="color: #333">维修</span>
				</div>
				<div style="color: #555;margin-bottom: 0px">
					<span>维修找我们</span>
				</div>
			</div>
		</div>
	</div>
	<div class="right-menu">
		<div>
			<div class="menu-icon">
				<img src="set.svg">
			</div>
		</div>
	</div>
	<div class="left-menu">
		<div>
			<div class="menu-icon">
				<img src="del.svg">
			</div>
		</div>
	</div>
	<div class="right-menu"></div>
	<div class="left-menu"></div>
	<div class="right-menu"></div>
</body>
</html>
